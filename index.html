<script>
  function init() {
    $("#register").on("click", submit);
    $("#email").on("keyup", function() {
      $("#email").removeClass("is-invalid");
    });
  }


  function submit() {
    var as = $("#as").val();
    var email = $("#email").val();
    if (email.trim() === "" || !validateEmail(email)) {
      $("#email").addClass("is-invalid");
    } else {
      $.ajax({
        method: "POST",
        url: "https://docs.google.com/forms/d/1EylzJ_ZlarO99TjwYMARh_ygQ_1Ockv-vYOkv3Tw33w/formResponse?emailAddress=" + email + "&entry.431726994=" + as + "&submit=Submit"
      })
        .fail(function( msg ) {
          // request will fail due to Access-Control-Allow-Origin, but new entry will be added to google form
          $("#email").val("");
          $('#thankyou').modal();
        });
    }
  }

  function validateEmail(email) {
    var pattern = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;

    return $.trim(email).match(pattern) ? true : false;
  }
</script>
